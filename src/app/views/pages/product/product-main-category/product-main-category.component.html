 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>
          Danh sách sản phẩm
      </h1>
      <ol class="breadcrumb">
          <li><a href="index.html"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
          <li>Quản lý sản phẩm</li>
          <li class="active">Danh sách sản phẩm</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
                  <div class="box-header with-border">
                      <h3 class="box-title">danh sách sản phẩm</h3>
                      <a [routerLink]="['/pages/product-main-category/action']" routerLinkActive="router-link-active"  class="btn btn-info btn-flat pull-right">
                          <i class="fa fa-plus-circle"></i>
                          Thêm mới
                      </a>

                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                  <div role="form">
                      <div class="box-body">
                          <div class="row">
                              <div class="col-sm-4">
                                  <div class="form-group">
                                      <select class="form-control select2" data-placeholder="Select a State"
                                              style="width: 100%;">
                                          <option>Alabama</option>
                                          <option>Alaska</option>
                                          <option>California</option>
                                          <option>Delaware</option>
                                          <option>Tennessee</option>
                                          <option>Texas</option>
                                          <option>Washington</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="input-group input-group-sm">
                                      <input type="text" class="form-control">
                                      <span class="input-group-btn">
                                          <button type="button" class="btn btn-info btn-flat">
                                              <i class="fa fa-search"></i>
                                          </button>
                                      </span>
                                  </div>
                              </div>
                              <div class="col-sm-2">
                                  <button type="submit" class="btn btn-info btn-flat pull-right">
                                      <i class="fa fa-close"></i>
                                      Hủy bộ lọc
                                  </button>
                              </div>
                          </div>
                          <div class="col-sm-12">
                              <div class="row">
                                  <table class="table table-bordered table-responsive table-big">
                                      <thead>
                                          <tr>
                                              <td>
                                                  Hình sản phẩm
                                              </td>
                                              <td>
                                                  Mã số
                                              </td>
                                              <td>
                                                  Tiêu đề / Lượt xem / Loại / Mô tả
                                              </td>
                                              <td>
                                                  Người đăng /Ngày
                                              </td>
                                              <td>
                                                  Xem / Xóa / Sửa
                                              </td>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let item of listData; let i = index">
                                              <td width="150" class="center">
                                                  <!-- <img style="width:100%;border-radius:20px" [src]="item.Avatar" /> -->
                                                  {{item.Avatar}}
                                              </td>
                                              <td>
                                                  {{i+1}}
                                              </td>
                                              <td>
                                                  {{item.Name}}
                                              </td>
                                              <td>
                                                {{item.CreateTime}}
                                              </td>
                                              <td style="width: 150px">
                                                  <a [routerLink]="['/pages/product-main-category/action/'+item.Id]"  class="btn btn-primary btn-flat"><i class="fa fa-edit"></i> Chỉnh sửa</a>
                                                  <button class="btn btn-primary btn-flat" (click)="delete(item.Id)"><i class="fa fa-trash-o"></i> Xóa</button>

                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                      <!-- /.box-body -->
                      <div class="box-footer">
                          <ul class="pagination">
                              <li><a href="#">1</a></li>
                              <li><a href="#">2</a></li>
                              <li><a href="#">3</a></li>
                              <li><a href="#">4</a></li>
                              <li><a href="#">5</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- /.content -->
</div>
