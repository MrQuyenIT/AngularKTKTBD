<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>
          Thêm mới / Chỉnh sửa sản phẩm
      </h1>
      <ol class="breadcrumb">
          <li><a href="index.html"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
          <li>Quản lý sản phẩm</li>
          <li class="active">Thêm mới / Chỉnh sửa sản phẩm</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
                  <div class="box-header with-border">
                      <h3 class="box-title">Thông tin chi tiết sản phẩm</h3>
                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                  <div role="form">
                      <div class="box-body">
                          <div class="col-md-12">
                              <div class="row">
                                  <div class="panel-group accordion" id="accordion3">
                                      <div class="panel panel-default">
                                          <div class="panel-heading">
                                              <h4 class="panel-title">
                                                  <a class="accordion-toggle accordion-toggle-styled" data-toggle="collapse" data-parent="#accordion3" href="#collapse_3_1">Thông Tin cơ bản </a>
                                              </h4>
                                          </div>
                                          <div id="collapse_3_1" class="panel-collapse in">
                                              <div class="panel-body">
                                                  <div class="form-group form-md-line-input">
                                                      <label class="col-md-2 control-label bold text-capitalize">Tên sản phẩm</label>
                                                      <div class="col-md-10">
                                                          <input type="text" [(ngModel)]="entity.Name" name="name" class="form-control" />

                                                      </div>
                                                  </div>
                                                  <div class="form-group form-md-line-input">
                                                      <label class="col-md-2 control-label bold text-capitalize">Vị trí</label>
                                                      <div class="col-md-4">
                                                          <input type="text" [(ngModel)]="entity.Position" name="position" class="form-control" />

                                                          <div class="form-control-focus"></div>
                                                      </div>
                                                      <label class="col-md-2 control-label bold text-capitalize">Description</label>
                                                      <div class="col-md-4">
                                                          <input type="text" [(ngModel)]="entity.Description" name="description" class="form-control" />

                                                          <div class="form-control-focus"></div>
                                                      </div>
                                                  </div>


                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- /.box-body -->
                      <div class="box-footer">
                          <button type="button" (click)="fnSave()" class="btn btn-info btn-flat pull-right">Thêm mới/Chỉnh sửa</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- /.content -->
</div>
